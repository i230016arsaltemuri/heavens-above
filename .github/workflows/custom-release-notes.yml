name: 7. Custom - Draft Release Notes

on:
  push:
    tags:
      - 'v*.*.*' # Triggers on tags like v1.0.0, v1.2.3, etc.

jobs:
  create-release:
    name: Create Draft Release
    runs-on: ubuntu-latest

    steps:
      - name: Create Release
        uses: actions/create-release@v1
        env:
          # GITHUB_TOKEN is automatically provided by Actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            **New Release: ${{ github.ref_name }}**

            (Auto-generated draft. Please add detailed changes here.)
          draft: true       # Creates a draft, does not publish
          prerelease: false